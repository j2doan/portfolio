<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="/portfolio/global.js"></script>
    <script src="main.js" type="module"></script>
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>
    <div class="time-filter">
        <label for="commit-progress">
        Show commits until:
        <input
            type="range"
            id="commit-progress"
            min="0"
            max="100"
            value="0"
        >
        <time id="commit-time"></time>
        </label>
    </div>
    <div id="stats">Summary</div>

    <h2>Scatterplot Story</h2>
    <div id="scrolly-1">

        <div id="scatter-story">some filler text here</div>

        <div id="scatter-plot">
            <h2>Commits by time of day</h2>
            <div id="chart"></div>
            <h3 id="selection-count">No commits selected</h3>
            <dl id="language-breakdown"></dl>
            <dl id="commit-tooltip" class="info tooltip" hidden>
            <dt>Commit</dt>
                <dd>
                    <a href="" id="commit-link" target="_blank"></a>
                </dd>

                <dt>Date</dt>
                <dd id="commit-date"></dd>

                <!-- Add: Time, author, lines edited -->
                <dt>Time</dt>
                <dd id="commit-time"></dd>

                <dt>Author</dt>
                <dd id="commit-author"></dd>

                <dt>Lines Edited</dt>
                <dd id="commit-linesedited"></dd>
            </dl>
        </div>

    </div>

    <h2 id="fstory">Files Story</h2>
    <div id="scrolly-2">

        <div id="files-story">some filler text here</div>

        <div id="files-section">
            <h2>Files</h2>
            <dl id="files"></dl>
        </div>

    </div>

</body>
</html>
